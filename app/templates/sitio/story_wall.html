            {% if allow_comments %}
                <ul id="tx_control" class="pub-actions">
                    <li class="selected"><a class="lnk-text" href="#lnktext"><span>Comentario</span></a></li>
                    <li><a class="lnk-image" href="#lnkimage"><span>Imagen</span></a></li> 
                    <li><a class="lnk-video" href="#lnkvideo"><span>Video</span></a></li>
                    <li><a class="lnk-map" id="lnk-map" href="#lnkmap"><span>Mapa</span></a></li>
                </ul>
                <div class="clear-pub-actions"><!-- --></div>
            <form class="enviar-mensaje formulario" id="sndfrm" action="/add_message/" method="post" enctype="multipart/form-data" accept="utf-8">                	            
            <div class="rbox cform">
                        <!-- mensaje -->
                        <div id="t_text" class="">
                            <div class="clear"><!-- --></div>
                        </div>
                        <!-- imagen -->
                        <div id="t_image" class="pub-img hidden">
                            <span class="input-file"><input name="image" id="inputImgFile" type="file" /> <b id="fileMsg" class="bmsg"></b></span>
                            <div class="clear"><!-- --></div>
                        </div>
                        <!-- mapa -->
                        <div id="t_map" class="pub-map hidden">
                            <span class="button small style2"><a onclick="searchAddress(document.getElementById('t_map_address').value)" href="#tmap">Buscar dirección</a></span>
                            <input name="map_text" onkeypress="return checkEnter(event,'')" onclick="" type="text" value="Busca una dirección o arrasta el marcador" id="t_map_address" class="input-text address"/>
                            <div id="map" class="map"></div>
							<input type="hidden" name="map" id="map_latlng" value="-34.603753,-58.381605" />
							<input type="hidden" name="map_zoom" id="map_zoom" value="1" />
                        </div>
                        <!-- video -->
                        <div id="t_video" class="pub-vid hidden">
                            <textarea name="video"  class="input-text" rows="1">[ Pega la URL YouTube aquí ]</textarea>
                            <div class="clear"><!-- --></div>
                       </div>
                        <!-- archivo -->
                        <div id="t_doc" class="pub-img hidden">
                            <span class="input-file"><input name="document" type="file" /></span>
                            <div class="clear"><!-- --></div>
                        </div>
                        <input type="hidden" value="{{ story.id }}" name="storyparent" />
                        <input type="hidden" value="text" name="msg_type" id="msg_type" />
                        <input id="msg_id" name="msg_id" type="hidden" value="" />
                        {% csrf_token %}
                        <textarea rows="5" name="title" id="msg_title" class="input-text" rows="1"></textarea>
                        <span class="button small"><input type="submit" value="Enviar"/></span>
                        <div class="clear"><!-- --></div>
                    </div>
                    {% csrf_token %}
                </form>
            {% endif %}
            <h2 class="pub-date"><span>{{msgs|length }} comentario(s)</span></h2>


            <div id="story-messages">
                {% include 'sitio/story_messages.html' %}
            </div>

            <script type="text/javascript">
                $(document).ready(function() {
					activateCommentControls();
                });
            </script>
