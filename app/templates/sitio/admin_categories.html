{% extends 'sitio/base.html' %}

{% block content %}
    {% include 'sitio/admin_head.html' %}
    <form class="agregar-categoria formulario" action="/admin/add_category/" method="post">
        <h2>Agregar categor&iacute;a</h2>
        <fieldset class="default-form">
            <input name="title" class="text-input" value="Title" onclick="this.select()" />
            <input name="name" class="text-input" value="Name" onclick="this.select()" />
        </fieldset>
        <div class="clear"><!-- --></div>
        <span class="button"><input type="submit" value="Agregar" /></span>
        <div class="divider"><!-- --></div>
    </form>
    <h2>Listado de categor&iacute;as</h2>
    <table class="admin-categories">
        {% for category in categories %}
            <tr>
                <td><strong>{{ category.title }}</strong></td>
                <td>( {{ category.name }} )</td>
                <td><a href="/admin/edit_category/{{ category.key }}/">Editar</a></td>
                <td><a href="/admin/delete_category/{{ category.key }}/">Eliminar</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
